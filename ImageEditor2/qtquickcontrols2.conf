# qtquickcontrols2.conf

[Controls]
# Pick one of the built-in styles:
#   Basic, Fusion, Imagine, macOS, iOS, Material, Universal, Windows, FluentWinUI3
Style=Universal
# (optional) Fallback if the chosen style doesnâ€™t support something
FallbackStyle=Fusion

# ===================================================================
# Material style settings
# ===================================================================
[Material]
# Light or Dark
theme=Light
# primary and accent can be any named color or hex
primary=BlueGrey
accent=DeepPurple
# optional font style
font.family=Roboto
font.pointSize=12

# ===================================================================
# Universal style settings
# ===================================================================
[Universal]
# Light or Dark
theme=Light
# Accent and neutral palette colors
accent=#0078D4
foreground=#333333
background=#F0F0F0
controlCornerRadius=6

# ===================================================================
# Fusion style overrides
# ===================================================================
[Fusion]
# You can tweak the QPalette roles here
palette.window=#ffffff
palette.button=#2196F3

# ===================================================================
# Basic style has no extra settings
# ===================================================================
[Basic]
# (nothing to configure)
